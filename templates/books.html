{% extends '_base.html' %}

{% block title %}Books{% endblock title %}

{% block content %}
    <h3>Books</h3>
    <div class="container">
        {% for book in books %}
            <div class="container">
                <h4><a href="{% url 'book_details' book.pk %}">{{ book.author }} - {{ book.title }} | ${{ book.price }}</a></h4>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
