{% extends '_base.html' %}

{% load tag_library %}

{% load humanize %}

{% block title %}Search Results{% endblock title %}

{% block content %}
    <h1>Search Results</h1>
    <div class="list-group">
        {% for book in books %}
            <a href="{{ book.get_absolute_url }}" class="list-group-item list-group-item-action list-group-item-info"><i>{{ book.title }}</i> by <b>{{ book.author }}</b> | <small class="list-text text-muted">{{ book.price|to_int|intcomma }} IRR</small></a>
        {% endfor %}
    </div>
{% endblock content %}
