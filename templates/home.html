{% extends '_base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }}</p>
        <form action="{% url 'logout' %}" method="post">{% csrf_token %}
            <button class="submit">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
    <p>Hey</p>
{% endblock content %}
