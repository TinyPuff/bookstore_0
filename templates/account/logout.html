{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Confirm Logout{% endblock title %}

{% block content %}
    <div class="container">
        <p>Are you sure you want to logout?</p>
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Logout</button>
        </form>
    </div>
{% endblock content %}
