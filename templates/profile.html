{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h3>User Profile</h3>
    <div class="d-flex">
        <div class="col mb-3">
            <div class="card border border-secondary mx-auto" style="max-width: 512px;">
                <div class="card-body">
                    <form action="{% url 'profile' %}" method="post">{% csrf_token %}
                        <div class="card-title">
                            <h5>{{ profile.user }}</h5>
                        </div>
                        {{ profile_form|crispy }}
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
